<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/script.js"></script>
</head>

<body>
    <div class="spotlight">
        <div class="title">
            <img src="./img/logo.png" alt="Odin Logo" class="logo">
            <h1 class="norse">ODIN</h1>
        </div>
        <div class="creds">
            <p>Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a
                    href="https://unsplash.com/photos/25xggax4bSA">Unsplash</a></p>
        </div>
    </div>

    <div class="content">
        <div class="description">
            <p>
                This is not a real online service! You know you need something like this
                in your life to help you realize your deepest dreams.<br>
                Sign up <em>now</em> to get started.
            </p>
            <p>
                You <em>know</em> you want to.
            </p>
        </div>

        <div class="input">
            <h1>Let's do this!</h1>
            <form action="http://httpbin.org/post" method="post" id="my-form">
                <fieldset>
                    <div class="field">
                        <label for="first_name">First Name</label>
                        <input maxlength="20" type="text" name="first_name" id="first_name">
                    </div>
                    <div class="field">
                        <label for="last_name">Last Name</label>
                        <input maxlength="20" type="text" name="last_name" id="last_name">
                    </div>
                </fieldset>

                <fieldset>
                    <div class="field">
                        <label for="email">E-Mail*</label>
                        <input required type="email" name="email" id="email">
                    </div>
                    <div class="field">
                        <label for="phone">Phone Number</label>
                        <input type="tel" name="phone" id="phone">
                    </div>
                </fieldset>
                <fieldset>
                    <div class="field">
                        <label for="password">Password*</label>
                        <input required minlength="5" type="password" name="password" id="password" class="error">
                    </div>
                    <div class="field">
                        <label for="confirm-password">Confirm Password*</label>
                        <input required minlength="5" type="password" name="confirm-password" id="confirm-password" class="error">
                    </div>
                </fieldset>
            </form>
        </div>

        <div class="button">
            <button type="submit" form="my-form">Create Account</button>
            <p>Already have an account? <a href="#" id="log-in">Log in</a></p>
        </div>


</body>

</html>
